<!DOCTYPE html> <!-- doctype é responsavel por definir a versao do html -->
<html>
    <head>
        <!-- 
            A tag head serve para as congigurações do meu documento html 
        -->
        <title>Hello World</title> <!-- responsavel pelo texto que aparece na aba da pagina -->
    </head>
    <body>
        <!--
            A tag body é responsável pela área visivel da minha página
        -->
    </body>
</html>
