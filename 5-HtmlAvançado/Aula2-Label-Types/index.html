<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label-Types</title>
    </head>
    <body>

        <form action="salvar.html" method="POST">
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite sua senha">

            <br><br>

            <input type="file">

            <button>Enviar</button>
        </form>
        
    </body>
</html>
