<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Option - Checkbox</title>
    </head>
    <body>

        <form action="salvar.html" method="GET">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label for="e-mail">E-mail:</label>
            <input id="e-mail" name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label for="senha">Senha:</label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> 
            <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> 
            <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="nao informado" id="nao-informado"> <label for="nao-informado">Prefiro n√£o informar</label>

            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="HTML" id="html">
            <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="CSS" id="css"> 
            <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="Javascript" id="javascript"> <label for="javascript">Javascript</label>

            <br><br>

            <button>Enviar</button>
        </form>
        
    </body>
</html>
